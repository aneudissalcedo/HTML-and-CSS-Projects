<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables</title>
        <link rel="stylesheet" type="text/css" href="CSS/CSS_Table.css">
    </head>
    <body>
        <h1>Table Example</h1>
        <table>
            <tr> <!-- <tr> represent ROWS -->
                <th>First Name</th> <!-- <th> represent coloum header-->
                <th>Last Name</th>
                <th>Nickname</th>
            </tr>
            <tr>
                <td>Thoribio</td> <!-- <td> coloum data -->
                <td>Hernandez</td>
                <td>Thor</td>
            </tr>
        </table>
    </body>
</html>
