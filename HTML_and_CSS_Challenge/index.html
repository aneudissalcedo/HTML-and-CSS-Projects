<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML and CSS Challenge</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="navbar" id="home">
            <a href="#home"><li>HOME</li></a>
            <a href="#about"><li>ABOUT</li></a>
            <a href="#contact"><li>CONTACT</li></a>
        </div>

        <div class="container">
            <img src="images/platano.jpg" alt="platanos" class="image">
            <div class="textOverImage">Platanos</div>
        </div>

        <div class="container" id="about">
            <table class="center">
                <tr class="rowColor">
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Comprados</th>
                    <th>Entregados</th>
                </tr>
                <tr>
                    <td>Federico</td>
                    <td>Gutierrez</td>
                    <td>13</td>
                    <td>13</td>
                </tr>
                <tr>
                    <td>Pedro</td>
                    <td>Martinez</td>
                    <td>27</td>
                    <td>19</td>
                </tr>
                <tr>
                    <td>Armando</td>
                    <td>Santos</td>
                    <td>9</td>
                    <td>7</td>
                </tr>
            </table>
        </div>

        <div class="row">
            <div class="column">Column 1</div>
            <div class="column">Column 2</div>
        </div>

        <div>
            <p>Some text to hover.</p>
        </div>

        <div>
            <video autoplay muted loop width="400px" height="400px">
                <source src="videos/video.mp4" type="video/mp4">
            </video>
            <iframe src="https://www.youtube.com/embed/fez8zkIMoIc?autoplay=1&mute=1" 
                width="640" height="360"></iframe>
            <div class="videoText">Video Text Overlay</div>
        </div>

    </body>
    <footer>
        <p>Racismo de Platanos&nbsp;&reg;</p>
    </footer>
</html>
